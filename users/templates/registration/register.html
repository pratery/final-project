{% extends "league/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Register</h3>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'league:index' %}" />
  </form>
{% endblock content %}
