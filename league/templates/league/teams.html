{% extends "league/base.html"%}

{% block page_header %}
  <h3>Teams</h3>
{% endblock page_header %}

{% block content %}
  {% for team in teams %}
    <div class="card mb-3">
      <h5 class="card-header" style="text-align:center;">
        <a href="{% url 'league:team' team.id %}">{{ team.name }}</a>
      </h5>
    </div>
  {% empty %}
    <p>No teams have been added yet</p>
  {% endfor %}
{% endblock content %}
