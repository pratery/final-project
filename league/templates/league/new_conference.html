{% extends "league/base.html"%}

{% block page_header %}
  <h3>Conferences</h3>
{% endblock page_header %}

{% block content %}
  <p>Add a new conference:</p>

  <form action="{% url 'league:new_conference' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-primary">Add conference</button>
  </form>
{% endblock content %}
