{% extends "league/base.html" %}

{% block page_header %}
  <h3>Players</h3>
{% endblock page_header %}

{% block content %}
  {% for player in players %}
    <div class="card mb-3">
      <h5 class="card-header" style=text-align:center;>
        <a href="{% url 'league:player' player.id %}">{{ player.name }} - {{ player.team }}</a>
      </h5>
    </div>
  {% empty %}
    <p>No players have been added yet</p>
  {% endfor %}
{% endblock content %}
